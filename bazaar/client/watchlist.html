<template name='watchlist'>
	{{#ionView}}
	  {{#ionContent}}
	  	{{#ionList}}
			<div class="item item-divider">
				Gemerkt
			</div>
			{{#each watchList}}
				{{>postPreview}}
			{{/each}}
			<div class="item item-divider">
				Interesse gemeldet
			</div>
			{{#each interesseGemeldet}}
				{{>postPreview}}
			{{/each}}
			<div class="item item-divider">
				An mich vergeben
			</div>
			{{#each wonByMe}}
				{{>postPreview}}
			{{/each}}
			<div class="item item-divider">
				Meine Angebote
			</div>
			{{#each myPosts}}
				{{>postPreview}}
			{{/each}}

		{{/ionList}}
	  {{/ionContent}}
	{{/ionView}}
</template>
